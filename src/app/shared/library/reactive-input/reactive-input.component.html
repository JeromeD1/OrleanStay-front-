<div class="flex-input">
    <div class="label-error">
        <label [for]="label">{{label}} :</label>
        @if(error) {
            <span class="large-screen">{{error}} </span>
        }
    </div>
    <input 
        [type]="type" 
        [id]="label" 
        [placeholder]="placeholder" 
        (input)="getChange($event)"
        [disabled]="disabled"
        [value]="control.value"
        required>
    @if(error) {
        <span class="small-screen">{{error}} </span>
    }
</div>
